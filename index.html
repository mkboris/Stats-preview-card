<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Stats Preview Card</title>
  </head>
  <body>
    <main>
      <div class="preview-card">
        <div class="preview-image">
          <picture class="preview-picture">
            <source
              media="(min-width: 800px)"
              srcset="images/image-header-desktop.jpg"
            />
            <img
              src="images/image-header-mobile.jpg"
              alt="Three women working on computers"
            />
          </picture>
        </div>
        <article class="preview-info">
          <h1 class="main-heading">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p class="main-paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="statistics">
            <div>
              <p class="stats">10k+</p>
              <p class="stat-headings">companies</p>
            </div>
            <div>
              <p class="stats">314</p>
              <p class="stat-headings">templates</p>
            </div>
            <div>
              <p class="stats upper">12m+</p>
              <p class="stat-headings">queries</p>
            </div>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
